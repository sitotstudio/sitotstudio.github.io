<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contact Us</h2>
                    <h3 class="section-subheading text-muted">Send us an inquiry below, or email us at any time at info@sitot.ca</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <input type="text" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="text" class="form-control" placeholder="Summarize your inquiry" id="topic">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <!-- div class="control-group form-group">
                                    <input type="email" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div -->
                                <!-- div class="control-group form-group">
                                    <input type="tel" class="form-control" placeholder="Your Phone *" id="phone" required data-validation-required-message="Please enter your phone number.">
                                    <p class="help-block text-danger"></p>
                                </div -->
                            </div>
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <textarea class="form-control" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">Open Mail</button>
                            </div>
                        </div>
                    </form>

                    <script>
                        document.getElementById('contactForm').addEventListener('submit', function(event) {
                          event.preventDefault(); // Prevent the form from actually submitting
                      
                          const name = encodeURIComponent(document.getElementById('name').value.trim());
                          const topic = encodeURIComponent(document.getElementById('topic').value.trim());
                          // const email = encodeURIComponent(document.getElementById('email').value.trim());
                          // const phone = encodeURIComponent(document.getElementById('phone').value.trim());
                          const message = encodeURIComponent(document.getElementById('message').value.trim());
                          const subject = `Sit√¥t inquiry from ${name}: ${topic}`;
                          const body = `${message}`;
                        
                          // TODO: fix encoding
                          window.location.href = `mailto:info@sitot.ca?subject=${subject}&body=${body}`;
                        });
                      </script>

                </div>
            </div>
        </div>
    </section>
