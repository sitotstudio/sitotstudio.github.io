 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolioModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                            <img src="img/portfolio/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                            <p>{{ post.description }}</p>
                            <ul class="list-inline item-details">
                                <li>Canvas size:
                                    <strong><a href="sitot.ca">{{ post.canvas }}</a>
                                    </strong>
                                </li>
                                <li>Number of portraits:
                                    <strong><a href="sitot.ca">{{ post.numportraits }}</a>
                                    </strong>
                                </li>
                                <li>Base Price:
                                    <strong><a href="sitot.ca">{{ post.price }}</a>
                                    </strong>
                                </li>
                            </ul>
                            <button type="button" class="btn btn-default"><strong><a href="https://form.jotform.com/251915401743251">Book</a></strong></button>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
